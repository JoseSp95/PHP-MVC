<!-- Es el modal para Iniciar Sesion -->
<div id="modalIniciarSesion" class="modal">
    <form action="" method="post">

        <div class="modal-content" onkeypress="return runScriptLogin(event)">
            <div class="registro teal lighten-2">
                <span>Iniciar Sesion</span>
            </div>
            <div class="input-field first">
                <i class="large material-icons prefix">account_circle</i>
                <input id="usuario" type="text" class="validate">
                <label for="usuario">Usuario : </label>
            </div>
            <div class="input-field">
                <i class=" tiny material-icons prefix">vpn_key</i>
                <input id="contraseña" type="password" class="validate">
                <label for="contraseña">Contraseña</label>
            </div>
            <div class="recordar">
                <input type="checkbox" id="box">
                <label for="box">Recordarme</label>
            </div>
            <div class="bttIniciar">
                <a href="" class="modal-action btn-flat right">CERRAR</a>
                <a href="" class="modal-action btn-flat right" onclick="goLogin()">Iniciar Sesion</a>
            </div>

        </div>

        <div class="modal-footer">
            <a href="#modalRecuperarContraseña" class="right linkContraseñaPerdida modal-close modal-action">Contraseña Perdida ? </a>
        </div>

    </form>
</div>

<script src="views/app/js/login.js"></script>
